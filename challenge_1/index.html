<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TrevJNels TicTacToe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grid container">

      <div class="flex title">i</div>
      <div class= " flex main">
        <div class="board col">
          <div class="flex row"> 
              <div class="flex row square a">a </div>
              <div class="flex row square b">b </div>
              <div class="flex row square c">c </div>
          </div>
          <div class="flex row"> 
              <div class="flex row square d">d </div>
              <div class="flex row square e">e </div>
              <div class="flex row square f">f </div>
          </div>
          <div class="flex row"> 
              <div class="flex row square g">g </div>
              <div class="flex row square h">h </div>
              <div class="flex row square i">i </div>
          </div>
        </div>
      </div>
      <div class="flex buttons">
        <div class="button flex">start</div>
        <div class="button flex">reset</div>
      </div>
      <div class="flex footer">dumb</div>

    </div>

  <script language="JavaScript" type="text/javascript" src=app.js></script>
  </body>
</html>
